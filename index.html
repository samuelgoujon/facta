<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #FAFAFA;
        }

        svg {
            background-color: #FAFAFA;
        }

        .node-circle:hover {
            fill: #fff;
            stroke-width: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body translate="no">

    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v5.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
        

        Promise.all([d3.csv("./data/nodes.csv"), d3.csv("./data/connections.csv")])
               .then(data => {
                    renderChart()
                        .svgHeight(window.innerHeight - 30)
                        .svgWidth(window.innerWidth - 30)
                        .container('#myGraph')
                        .data({
                            nodes: data[0],
                            links: data[1]
                        })
                        .debug(false)
                        .run()
               })
    </script>


</body>

</html>
